services:
  postgres:
    image: postgres:16-alpine
    container_name: bim-audit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bim_audit
      POSTGRES_USER: bim_audit
      POSTGRES_PASSWORD: bim_audit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bim_audit -d bim_audit"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: bim-audit-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://bim_audit:bim_audit@postgres:5432/bim_audit
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    ports:
      - "3001:3001"

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    container_name: bim-audit-web
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "3000:3000"

  migrate:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
      target: builder
    container_name: bim-audit-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://bim_audit:bim_audit@postgres:5432/bim_audit
    command: sh -c "cd /app/packages/db && npx prisma migrate deploy"
    profiles:
      - tools

volumes:
  postgres_data:
